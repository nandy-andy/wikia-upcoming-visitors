<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Wikia-upcoming-visitors : A simple application which retrieves data from Google Calendar and returns messages about upcoming visitors">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Wikia-upcoming-visitors</title>
	<script src="https://apis.google.com/js/client.js"></script>
	<script src="javascripts/auth.js"></script>
	<script src="javascripts/object.watch.polyfil.js"></script>
  </head>

  <body onload="auth();">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/nandy-andy/wikia-upcoming-visitors">View on GitHub</a>

          <h1 id="project_title">Upcoming visitors</h1>
          <h2 id="project_tagline">Below you'll find a list with upcoming visitors in Wikia's offices.</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="results" class="loading">
			<img src="images/globe.gif" class="loader image" height="128" width="128" />
			<div class="loader">Loading...</div>
        </div>
		<div id="error"></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Upcoming visitors maintained by <a href="https://github.com/nandy-andy">nandy-andy</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    <script src="javascripts/main.js"></script>
  </body>
</html>
